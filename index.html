    }

        document.getElementById('p').style.transform = 'rotate(0deg)';
        break;
      case 39:
        right = false;
        break;
      case 40:
        down = false;
        document.getElementById('p2').style.transform = 'rotate(0deg)';
        document.getElementById('p').style.transform = 'rotate(0deg)';
        break;
    }
  };

    mbposx = bposx

    } else if (down === true) {

    } else {

    }

    } else if (movespeed > 0) {
      tillScreen = (screen.width - cposx) / 10;
    }
